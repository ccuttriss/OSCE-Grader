<div class="metric-grid">
  <div class="metric-card">
    <div class="label">Students</div>
    <div class="value">{{ total_rows }}</div>
  </div>
  <div class="metric-card">
    <div class="label">API Calls Needed</div>
    <div class="value">{{ api_calls }}</div>
  </div>
  <div class="metric-card">
    <div class="label">Estimated Cost</div>
    <div class="value">{{ est_cost }}</div>

  </div>
  <div class="metric-card">
    <div class="label">Sections</div>
    <div class="value">{{ sections|length }}</div>
    <div class="detail">{{ sections|join(', ')|upper }}</div>
  </div>
</div>
